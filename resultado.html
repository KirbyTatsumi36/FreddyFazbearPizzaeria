<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen del Pedido</title>
</head>
<body>
    <center>
  <h1>Resumen del Pedido</h1>

  <p><strong>Total de la compra:</strong> <span id="total"></span></p>
  <p><strong>Método de pago:</strong> <span id="metodoPago"></span></p>

  <button onclick="window.location.href='index.html'">Volver a la página principal</button>
    </center>

  <script>
    const total = localStorage.getItem('totalCompra'); 
    const metodoPago = localStorage.getItem('metodoPago');  

    document.getElementById('total').innerText = `$${total}`;  // Muestra el total de la compra
    document.getElementById('metodoPago').innerText = metodoPago.charAt(0).toUpperCase() + metodoPago.slice(1); 

  </script>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
