<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Librería jsPDF -->
  <title>Pago con tarjeta</title>
</head>
<body>

  <center>
    <h1>Ingrese los datos de su tarjeta para continuar con el pago</h1>
  </center>

  <br><br>

  <form id="payment-form">
    <label>Número de Tarjeta</label>
    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required><br>

    <label>Fecha de Expiración</label>
    <input type="text" id="expiry-date" placeholder="MM/AA" required><br>

    <label>CVV</label>
    <input type="text" id="cvv" placeholder="123" required><br>

    <label>Nombre en la Tarjeta</label>
    <input type="text" id="card-holder" placeholder="Juan Pérez" required><br>

    <label>Dirección de Domicilio</label>
    <input type="text" id="address" placeholder="Calle Falsa 123, Ciudad" required><br><br>

    <button type="submit">Pagar</button>
  </form>

  <br><br>
  <center>
    <button onclick="window.location.href='pagypedi.html'">Página de pedidos</button>
  </center>

  <script src="script.js"></script>
</html>
