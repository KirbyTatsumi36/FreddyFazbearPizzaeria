<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:wght@400;700&display=swap" rel="stylesheet">
  <title>Pago con tarjeta</title>
</head>
<body>

    <center>
  <h1>ingrese los datos de su tarjeta para continuar con el Pago</h1>
   </center>

   <br><br>

    <form id="payment-form">
      <label class="block mb-2">Número de Tarjeta</label>
      <input type="text" id="card-number" class="w-full p-2 border rounded mb-4" placeholder="1234 5678 9012 3456" required>
      
      <label class="block mb-2">Fecha de Expiración</label>
      <input type="text" id="expiry-date" class="w-full p-2 border rounded mb-4" placeholder="MM/AA" required>
      
      <label class="block mb-2">CVV</label>
      <input type="text" id="cvv" class="w-full p-2 border rounded mb-4" placeholder="123" required>
      
      <label class="block mb-2">Nombre en la Tarjeta</label>
      <input type="text" id="card-holder" class="w-full p-2 border rounded mb-4" placeholder="Juan Pérez" required>

      <br><br>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Pagar</button>
  </form>

<br><br>

  <center>
    <button onclick="window.location.href='pagypedi.html'">Pagina de pedidos</button>
     </center>
  <script>
    const total = localStorage.getItem('totalCompra'); 
    const metodoPago = localStorage.getItem('metodoPago');  

    document.getElementById('total').innerText = `$${total}`;  // Muestra el total de la compra
    document.getElementById('metodoPago').innerText = metodoPago.charAt(0).toUpperCase() + metodoPago.slice(1); 

  </script>
</body>
</html>
